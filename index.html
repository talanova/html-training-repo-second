<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Blog</title><link href="index.css" rel="stylesheet"><link href="post.css" rel="stylesheet"><link href="archive.css" rel="stylesheet"><link href="feedback.css" rel="stylesheet"></head><body><div id="sidepanel" class="sidepanel"><button id="sidepanel_closebtn" class="sidepanel_closebtn">&#10006;</button><div class="sidepanel__owner_info"><img src="/media/img/no_photo.png" alt="owner photo"/> <label>A.</label></div><nav class="sidepanel_nav"><ul><li class="sidepanel__nav__item"><a href="./archive.html">Archive</a></li><li class="sidepanel__nav__item"><a href="./feedback.html">Feedback</a></li></ul></nav></div><button id="sidepanel_openbtn" class="sidepanel_openbtn">&#9776;</button><div class="wrapper"><header class="header"><h1>Blog title</h1><nav class="header__nav"><ul><li class="header__nav__item"><a href="./index.html">Home</a></li><li class="header__nav__item"><a href="./archive.html">Archive</a></li><li class="header__nav__item"><a href="./feedback.html">Feedback</a></li></ul></nav></header><main id="main-destination" class="main"></main><pagefooter-component></pagefooter-component></div><script id="main-template" type="text/x-handlebars-template"><ul>
        {{#each articles}}
          <li>
            <article class="post">
              <header class="post__header">
                <h2>
                  {{title}}
                </h2>
              </header>
              <div class="post__body">
                <p class="post__snippet">
                  {{text}}
                </p>
              </div>
              <footer class="post__footer">
                <a href="./post.html">
                  <button class="post__footer__btn">
                    Read more
                  </button>
                </a>
              </footer>
            </article>
          </li>
        {{/each}}
      </ul></script><script src="index.js"></script><script src="pagefooter.js"></script><script src="index.js"></script><script src="post.js"></script><script src="archive.js"></script><script src="feedback.js"></script><script src="pageheader.js"></script><script src="pagefooter.js"></script></body></html>
