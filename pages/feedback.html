<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <script src="/js/feedback.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header page__header">
        <a href="./index.html">
          <img src="/media/img/return_button.png" alt="return to blog" />
        </a>
        <h1>Blog title</h1>
      </header>
      <main class="main">
        <form class="feedback">
          <input
            class="feedback__input"
            type="text"
            placeholder="Enter username"
            required
          />
          <input
            class="feedback__input"
            type="text"
            placeholder="Enter email"
            required
          />
          <textarea
            class="feedback__multi_input"
            placeholder="Enter message"
            required
          ></textarea>
          <input class="feedback__submit" type="submit" value="Send" />
        </form>
      </main>
      <footer class="footer">
        <div>
          <span>Powered by A.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
