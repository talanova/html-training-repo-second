<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="wrapper">
      <pageheader-component></pageheader-component>
      <main class="main">
        <form class="feedback">
          <input
            class="feedback__input"
            type="text"
            placeholder="Enter username"
            required
          />
          <input
            class="feedback__input"
            type="text"
            placeholder="Enter email"
            required
          />
          <textarea
            class="feedback__multi_input"
            placeholder="Enter message"
            required
          ></textarea>
          <input class="feedback__submit" type="submit" value="Send" />
        </form>
      </main>
      <pagefooter-component></pagefooter-component>
    </div>
    <script src="feedback.js" type="text/javascript"></script>
    <script src="pageheader.js" type="text/javascript"></script>
    <script src="pagefooter.js" type="text/javascript"></script>
  </body>
</html>
